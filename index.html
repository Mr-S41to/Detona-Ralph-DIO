<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
</head>

<body>

    <div class="container">
        <div class="menu">
            <div class="menu-score">
                <h3 class="score">Time Remaining:</h3>
                <h3>0</h3>
            </div>
            <div class="menu-score">
                <h3 class="score">Your Score:</h3>
                <h3>0</h3>
            </div>
            <div class="menu-score">
                <img class="life" src="/src/images/player.png" alt="Vida">
                <h3>X3</h3>
            </div>
        </div>

        <div class="panel">
            <div class="panel-">
                <div class="square" id="0"></div>
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
            </div>

            <div class="panel-">
                <div class="square" id="3"></div>
                <div class="square enimy" id="4"></div>
                <div class="square" id="5"></div>
            </div>

            <div class="panel-">
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
            </div>
        </div>

        <div class="foot">
            <div class="dev">
                <p> Desenvolvido por: Matheus N. Saito</p>
                <div class="link">
                    <a href="https://www.linkedin.com/in/matheusnsaito/" target="_blank">
                        <img class="icon" src="src/images/in.png" alt="link do Linkedin">
                        <p class="icon-text">In</p>
                    </a>
                    <a href="https://github.com/WarWolfOne" target="_blank">
                        <img class="icon" src="src/images/github.png" alt="link do Github">
                        <p class="icon-text">Github</p>
                    </a>
                    <a href="https://www.instagram.com/iss41to/" target="_blank">
                        <img class="icon" src="src/images/instagram.png" alt="link do Instagram">
                        <p class="icon-text">Instagram</p>
                    </a>
                </div>
            </div>
            <div class="dev">
                <p class="foot-text">
                    Jogo desenvolvido meramente para fins educaacionais.
                </p>
                <p class="foot-text">
                    dio.me - Bootcamp iFood Potencia Tech |
                    Desenvolvimento de Jogos
                </p>

                <p class="creditos">
                    Detona Ralph é uma propriedade intelectual da Walt Disney Animation Studios.
                </p>
            </div>
        </div>
    </div>

    <!-- defer é o atributo que indica que será executado após aleitura das tags HTML -->
    <script defer src="/src/js/engine.js"></script>
</body>

</html>
